<!DOCTYPE html>
<html lang="ru">
	<head>
	<title>Формы</title>
	</head>
	
	<body>
	<h1>Запись на курсы програмирования</h1>
		<hr>
		<form>
			<label>
				Имя:<br>
				<input type="text" name="name" placeholder="Андрей">
			</label>
			<br>
			<br>
			<label>
				<input type="radio" name="name" value = "Java" checked>Java
				<input type="radio" name="name" value = "C++">C++
				<input type="radio" name="name" value = "Python">Python
				<input type="radio" name="name" value = "JavaS">JavaScript
				<input type="radio" name="name" value = "PHP">PHP
			</label>
			<br>
			<br>
			<text>Дополнительная информация:</text><br>
			<textarea name="comment"  cols="25" rows="5" placeholder="Есть опыт програмирования на Java"></textarea>
			<br>
			<br>
	
			<label>
				Секретное слово:<br>
				<input type="password" name="password">
			</label>	
			<br>
			<br>
			
			<label>
				<input type="checkbox" name="r"> C правилами ознакомился и согласен
			</label>
			<br>
			<br>
			
			<input type="submit" value="Отправить">
			<input type="submit" value="Очистить">
			<hr>
			<text>made by Lyubov Zhdanova :) </text>
		</form>
	</body>
</html>
